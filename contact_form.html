<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Me</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        display: flex;
        flex-direction: column;
      }
      .main-content {
        flex: 1;
      }
      footer {
        background-color: #212529;
        color: #fff;
        padding: 20px 0;
        text-align: center;
      }
      .contact-section {
        max-width: 600px;
        margin: auto;
        padding: 50px 20px;
      }
      .alert {
        display: none;
      }
      .card {
        background: linear-gradient(to bottom, #ffffff, #f8f9fa);
      }

      .card:hover {
        transform: translateY(-5px);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      }
      .card .fa-2x {
        margin-bottom: 12px;
        color: #0d6efd; /* primary brand color or themed */
      }
      #contact-form input,
      #contact-form textarea {
        border-radius: 8px;
      }

      #contact-form input:focus,
      #contact-form textarea:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
      }
      .nav-link:hover {
        color: #0d6efd !important; /* Bootstrap primary (sky blue) */
      }
    </style>
  </head>
  <body>
    <div id="navbar-placeholder"></div>

    <div class="main-content">
      <div class="container contact-section">
        <h2 class="text-center mb-4">Let’s Build Something Great</h2>
        <p class="text-muted text-center mt-2">
          Open to Full-Time · Remote · Freelance
        </p>

        <div class="row row-cols-1 row-cols-md-3 g-4 mb-5">
          <div class="col">
            <div class="card h-100 text-center shadow-sm border-0">
              <div class="card-body">
                <i class="fab fa-linkedin fa-2x text-primary mb-2"></i>
                <h5 class="card-title">LinkedIn</h5>
                <p class="card-text">Connect with me professionally.</p>
                <a
                  href="https://www.linkedin.com/in/mark-neil-cordero/"
                  target="_blank"
                  class="btn btn-outline-primary btn-sm"
                  >Visit Profile</a
                >
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-100 text-center shadow-sm border-0">
              <div class="card-body">
                <i class="fas fa-briefcase fa-2x text-success mb-2"></i>
                <h5 class="card-title">OnlineJobs.ph</h5>
                <p class="card-text">View my remote work profile.</p>
                <a
                  href="https://www.onlinejobs.ph/jobseekers/info/3221278"
                  target="_blank"
                  class="btn btn-outline-success btn-sm"
                  >View Profile</a
                >
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-100 text-center shadow-sm border-0">
              <div class="card-body">
                <i class="fab fa-github fa-2x text-dark mb-2"></i>
                <h5 class="card-title">GitHub</h5>
                <p class="card-text">Explore my open-source projects.</p>
                <a
                  href="https://github.com/markneilcordero"
                  target="_blank"
                  class="btn btn-outline-dark btn-sm"
                  >View GitHub</a
                >
              </div>
            </div>
          </div>
        </div>

        <div class="alert alert-success" id="success-msg"></div>
        <div class="alert alert-danger" id="error-msg"></div>

        <form
          id="contact-form"
          class="p-4 p-md-5 bg-light border rounded-3 shadow-sm"
        >
          <div class="row g-3">
            <div class="col-md-6">
              <label for="name" class="form-label fw-semibold">
                Your Name <span class="text-danger">*</span>
              </label>
              <input
                type="text"
                class="form-control form-control-lg"
                id="name"
                name="name"
                required
                placeholder="Enter your name"
              />
            </div>

            <div class="col-md-6">
              <label for="email" class="form-label fw-semibold">
                Your Email <span class="text-danger">*</span>
              </label>
              <input
                type="email"
                class="form-control form-control-lg"
                id="email"
                name="email"
                required
                placeholder="you@example.com"
              />
            </div>

            <div class="col-md-12">
              <label for="subject" class="form-label fw-semibold"
                >Subject</label
              >
              <input
                type="text"
                class="form-control form-control-lg"
                id="subject"
                name="subject"
                placeholder="Optional subject"
              />
            </div>

            <div class="col-md-12">
              <label for="message" class="form-label fw-semibold">
                Message <span class="text-danger">*</span>
              </label>
              <textarea
                class="form-control form-control-lg"
                id="message"
                name="message"
                rows="5"
                required
                placeholder="Write your message here..."
              ></textarea>
            </div>

            <div class="col-12">
              <button
                type="submit"
                class="btn btn-primary w-100 py-2 fw-semibold"
              >
                <i class="fas fa-paper-plane me-2"></i>Send Message
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      $(function () {
        $("#navbar-placeholder").load("navbar.html");
      });

      $(document).ready(function () {
        $("#contact-form").submit(function (e) {
          e.preventDefault();

          $("#success-msg").hide();
          $("#error-msg").hide();

          $.ajax({
            url: "https://markneilcordero.com/jquery-portfolio-api/public/api/contact",
            method: "POST",
            data: {
              name: $("#name").val(),
              email: $("#email").val(),
              subject: $("#subject").val(),
              message: $("#message").val(),
            },
            success: function (response) {
              $("#success-msg").text(response.message).fadeIn();
              $("#contact-form")[0].reset();
            },
            error: function (xhr) {
              let errorMsg = "Something went wrong.";
              if (xhr.responseJSON?.message) {
                errorMsg = xhr.responseJSON.message;
              }
              if (xhr.responseJSON?.errors) {
                errorMsg += "<ul>";
                $.each(xhr.responseJSON.errors, function (key, value) {
                  errorMsg += `<li>${value[0]}</li>`;
                });
                errorMsg += "</ul>";
              }
              $("#error-msg").html(errorMsg).fadeIn();
            },
          });
        });
      });

      $(function () {
        $("#footer-placeholder").load("footer.html");
      });
    </script>
  </body>
</html>
