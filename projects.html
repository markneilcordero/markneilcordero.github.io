<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Projects</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        display: flex;
        flex-direction: column;
      }
      .main-content {
        flex: 1;
      }
      footer {
        background-color: #212529;
        color: #fff;
        padding: 20px 0;
        text-align: center;
      }
      .project-card {
        border-radius: 10px;
        overflow: hidden;
        background: linear-gradient(135deg, #0d6efd, #6610f2);
        color: #fff;
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
      }

      .project-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      }

      .project-img {
        height: 200px;
        object-fit: contain;
        width: 100%;
        padding: 16px;
        background: rgba(255, 255, 255, 0.15);
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }

      .truncate {
        overflow: hidden;
        display: -webkit-box;
        -webkit-line-clamp: 7;
        -webkit-box-orient: vertical;
      }

      .btn-project-primary {
        background: linear-gradient(135deg, #0d6efd, #6610f2);
        color: #fff !important;
        border: none;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        transition: background 0.3s ease, transform 0.2s ease;
      }

      .btn-project-primary:hover {
        background: linear-gradient(135deg, #6610f2, #0d6efd);
        transform: translateY(-1px);
      }

      .btn-project-outline {
        background-color: transparent;
        border: 2px solid #fff;
        color: #fff !important;
        transition: all 0.3s ease;
      }

      .btn-project-outline:hover {
        background-color: #fff;
        color: #6610f2 !important;
      }
      .nav-link:hover {
        color: #0d6efd !important; /* Bootstrap primary (sky blue) */
      }
    </style>
  </head>
  <body>
    <div id="navbar-placeholder"></div>

    <div class="main-content">
      <div class="container py-5">
        <h2 class="text-center mb-4">My Projects</h2>
        <div id="projects-list" class="row g-4 justify-content-center"></div>
        <div class="d-flex justify-content-center mt-4">
          <nav>
            <ul class="pagination" id="pagination"></ul>
          </nav>
        </div>
      </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      $(function () {
        $("#navbar-placeholder").load("navbar.html");
      });

      const API_URL =
        "https://markneilcordero.com/jquery-portfolio-api/public/api/projects";
      const perPage = 3;
      let currentPage = 1;

      function loadProjects(page = 1) {
        $.ajax({
          url: `${API_URL}?page=${page}`,
          method: "GET",
          success: function (response) {
            const projects = response.data ?? response; // adjust if not paginated from backend
            let html = "";

            projects.forEach((project) => {
              html += `
  <div class="col-md-4">
    <div class="card project-card">
      <img src="https://markneilcordero.com/jquery-portfolio-api/public/${
        project.image
      }" class="card-img-top project-img" alt="${project.title}">
      <div class="card-body">
  <h5 class="card-title">${project.title}</h5>
  <p class="card-text truncate">${project.description}</p>
  ${
    project.stack
      ? `<p class="mb-2"><strong>Stack:</strong> ${project.stack}</p>`
      : ""
  }
  <div class="d-flex justify-content-between">
    ${
      project.link
        ? `<a href="${project.link}" class="btn btn-project-primary btn-sm me-2" target="_blank">View Project</a>`
        : ""
    }
    <a href="project_page.html?id=${
      project.id
    }" class="btn btn-project-outline btn-sm">View Details</a>
  </div>
</div>

    </div>
  </div>
`;
            });

            $("#projects-list").html(html);

            // Render pagination if available
            if (response.total && response.last_page) {
              renderPagination(response.current_page, response.last_page);
            }
          },
          error: function () {
            $("#projects-list").html(`
        <div class="col-12">
          <div class="alert alert-danger text-center">Failed to load projects.</div>
        </div>
      `);
          },
        });
      }

      function renderPagination(current, last) {
        let paginationHtml = "";

        if (current > 1) {
          paginationHtml += `<li class="page-item"><a class="page-link" href="#" data-page="${
            current - 1
          }">Previous</a></li>`;
        }

        for (let i = 1; i <= last; i++) {
          paginationHtml += `
      <li class="page-item ${i === current ? "active" : ""}">
        <a class="page-link" href="#" data-page="${i}">${i}</a>
      </li>
    `;
        }

        if (current < last) {
          paginationHtml += `<li class="page-item"><a class="page-link" href="#" data-page="${
            current + 1
          }">Next</a></li>`;
        }

        $("#pagination").html(paginationHtml);
      }

      $(document).on("click", ".page-link", function (e) {
        e.preventDefault();
        const page = $(this).data("page");
        if (page) {
          currentPage = page;
          loadProjects(currentPage);
        }
      });

      $(document).ready(function () {
        loadProjects();
      });

      $(function () {
        $("#footer-placeholder").load("footer.html");
      });
    </script>
  </body>
</html>
