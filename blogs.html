<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blog Posts</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        display: flex;
        flex-direction: column;
      }
      .main-content {
        flex: 1;
      }
      footer {
        background-color: #212529;
        color: #fff;
        padding: 20px 0;
        text-align: center;
      }
      .blog-card {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
        transition: transform 0.2s ease-in-out;
        height: 100%;
      }
      .blog-card:hover {
        transform: translateY(-5px);
      }
      .blog-img {
        height: 200px;
        object-fit: contain;
        width: 100%;
        padding: 16px;
      }
      .truncate {
        overflow: hidden;
        display: -webkit-box;
        -webkit-line-clamp: 4;
        -webkit-box-orient: vertical;
      }
    </style>
  </head>
  <body>
    <div id="navbar-placeholder"></div>

    <div class="main-content">
      <div class="container py-5">
        <h2 class="text-center mb-4">Latest Blog Posts</h2>
        <div id="blog-list" class="row g-4"></div>
        <div class="d-flex justify-content-center mt-4">
          <nav>
            <ul class="pagination" id="pagination"></ul>
          </nav>
        </div>
      </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      $(function () {
        $("#navbar-placeholder").load("navbar.html");
      });

      const BLOG_API =
        "https://markneilcordero.com/jquery-portfolio-api/public/api/blogs";
      let currentPage = 1;

      function loadBlogs(page = 1) {
        $.ajax({
          url: `${BLOG_API}?page=${page}`,
          method: "GET",
          success: function (response) {
            const blogs = response.data ?? response;
            let html = "";

            blogs.forEach((blog) => {
              html += `
  <div class="col-md-4">
    <div class="card blog-card h-100">
      <img src="https://markneilcordero.com/jquery-portfolio-api/public/${
        blog.image
      }" class="card-img-top blog-img" alt="${blog.title}">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">${blog.title}</h5>
        <p class="text-muted mb-2">${blog.category ?? "General"} | ${new Date(
                blog.created_at
              ).toLocaleDateString()}</p>
        <p class="card-text truncate">${blog.content}</p>
        <div class="mt-auto d-flex justify-content-between align-items-center">
          <span class="badge bg-info">${blog.author}</span>
          <a href="blog_page.html?id=${
            blog.id
          }" class="btn btn-sm btn-outline-primary">Read More</a>

        </div>
      </div>
    </div>
  </div>
`;
            });

            $("#blog-list").html(html);

            if (response.total && response.last_page) {
              renderPagination(response.current_page, response.last_page);
            }
          },
          error: function () {
            $("#blog-list").html(`
                <div class="col-12">
                    <div class="alert alert-danger text-center">Failed to load blog posts.</div>
                </div>
            `);
          },
        });
      }

      function renderPagination(current, last) {
        let pagination = "";

        if (current > 1) {
          pagination += `<li class="page-item"><a class="page-link" href="#" data-page="${
            current - 1
          }">Previous</a></li>`;
        }

        for (let i = 1; i <= last; i++) {
          pagination += `
            <li class="page-item ${i === current ? "active" : ""}">
                <a class="page-link" href="#" data-page="${i}">${i}</a>
            </li>
        `;
        }

        if (current < last) {
          pagination += `<li class="page-item"><a class="page-link" href="#" data-page="${
            current + 1
          }">Next</a></li>`;
        }

        $("#pagination").html(pagination);
      }

      $(document).on("click", ".page-link", function (e) {
        e.preventDefault();
        const page = $(this).data("page");
        if (page && page !== currentPage) {
          currentPage = page;
          loadBlogs(currentPage);
        }
      });

      $(document).ready(function () {
        loadBlogs();
      });

      $(function () {
        $("#footer-placeholder").load("footer.html");
      });
    </script>
  </body>
</html>
